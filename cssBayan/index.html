<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <section class="accordion">
        <h1 class="accordion-title">CSS Bayan</h1>
        <div class="accordion__item">
            <input class="accordion__item-input" type="radio" name="input" id="input-1" hidden checked>
            <label class="accordion__item-label" for="input-1">
                <div class="accordion__item-content">
                    <p>Fixing bags forever</p>
                    <span>+</span>
                </div>
                <img class="accordion__item-img" src="./assets/1.jpg" alt="meme1">
            </label>
        </div>
        <div class="accordion__item">
            <input class="accordion__item-input" type="radio" name="input" id="input-2" hidden>
            <label class="accordion__item-label" for="input-2">
                <div class="accordion__item-content">
                    <p>When RS-AI ask you about your code</p>
                    <span>+</span>
                </div>
                <img class="accordion__item-img" src="./assets/2.jpg" alt="meme2">
            </label>
        </div>
        <div class="accordion__item">
                <input class="accordion__item-input" type="radio" name="input" id="input-3" hidden>
                <label class="accordion__item-label" for="input-3">
                    <div class="accordion__item-content">
                        <p>Just relax not coding</p>
                        <span>+</span>
                    </div>
                    <img class="accordion__item-img" src="./assets/3.jpg" alt="meme3">
                </label>
        </div>
        <div class="accordion__item">
            <input class="accordion__item-input" type="radio" name="input" id="input-4" hidden>
            <label class="accordion__item-label" for="input-4">
                <div class="accordion__item-content">
                    <p>Try again</p>
                    <span>+</span>
                </div>
                <img class="accordion__item-img" src="./assets/4.jpg" alt="meme4">
            </label>
        </div>
        <div class="accordion__item">
            <input class="accordion__item-input" type="radio" name="input" id="input-5" hidden>
            <label class="accordion__item-label" for="input-5">
                <div class="accordion__item-content">
                    <p>When finish first CodeJam</p>
                    <span>+</span>
                </div>
                <img class="accordion__item-img" src="./assets/5.jpg" alt="meme5">
            </label>
        </div>
    </section>
</body>
</html>
